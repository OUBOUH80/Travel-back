server:
 servlet:
  context-path: /travel


spring:
 datasource:
  url: jdbc:mysql://localhost:3306/travel-db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
  username: root
  password:

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database

jpa:
 properties:
  hibernate:
   dialect: org.hibernate.dialect.MySQL5InnoDBDialect
   ddl-auto: create
   defer-datasource-initialization: 'true'

sql:
    init:
      mode: always
